# This is example configuration file for ExchangeRateService

# TCP server port
tcp_port: 9090

# Infura service connection token
infura_token: 1FXGefsSL6IqcH6Zj5Gc

# Ethereum network id
# 1 - MAIN net
# 2 - ROPSTEN net
# 3 - RINKEBY net
# 4 - KOVAN net
# 5 - INFURANET net
network_id: 2

# WindToken crowdsale contract address in the network, specified by network_id
contract_address: 0xec4428f18AbD0E538aEde524A4dF6F78C6978251

# Account private key for signing TXs in network, specified by network_id
private_key: 093afb31f3bff9edb790580c27a81040dce8a1fef0053a61f30313cd53686dad

# How many minutes service should wait between updates of exchange rate
update_rate: 60

# Fiat currency symbol for ETH exchange rate
fiat_symbol: EUR

# Number of retries for exchange API requests
retries: 3

# Block gas limit in the network, specified by network_id
gas_limit: 4700000