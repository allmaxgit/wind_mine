syntax = "proto3";

package auth;

import "google/api/annotations.proto";

// GetBTCWallet
message GetBTCWalletReq {
    string ethAddress = 1;
    string btcAddress = 2;
}

message GetBTCWalletResp {
    string btcAddress = 1;
}

service Auth {

    // Get BTC wallet by ETH wallet
    rpc GetBTCWallet(GetBTCWalletReq) returns (GetBTCWalletResp) {
        option (google.api.http) = {
            post: "/v1/getBTCWallet"
            body: "*"
        };
    }
}
